<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Student</title>
</head>
<body>

    <!--Text-->
    <h2 th:text="${name}"></h2>
    <h3 th:text="${course}"></h3>
    <h3 th:text="${subject}"></h3>
    <h3 th:text="${id}"></h3>
    <h3 th:text="${numbers}"></h3>
    <h3 th:text="${numbers.get(0)}"></h3>
    <h3 th:text="${birthday}"></h3>

    <!--concatenations-->
    <h3 th:text="${'Hello ' +name}"></h3>

    <!--transfer this object to UI-->
    <h2 th:text="${student.getFirstName()}"></h2>
    <h2 th:text="${student.firstName}"></h2>




</body>
</html>
